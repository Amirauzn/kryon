<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kryon - AI Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #1c1c1c;
    }
    .message {
      margin-bottom: 12px;
    }
    .message strong {
      color: #00ffe1;
    }
    #input-area {
      display: flex;
      padding: 12px;
      background-color: #121212;
      border-top: 1px solid #333;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background: #292929;
      color: #fff;
    }
    #send-btn {
      padding: 10px 16px;
      margin-left: 8px;
      background-color: #00ffe1;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #send-btn:hover {
      background-color: #00ccb5;
    }
  </style>
</head>
<body>
  <div id="chat-area"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Tulis pesan ke Kryon di sini..." autocomplete="off" />
    <button id="send-btn">Kirim</button>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
